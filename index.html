        function performAnalysis(scores) {
            const subjects = Object.keys(scores);
            const validScores = subjects.filter(s => scores[s] > 0);
            
            // ì „ì²´ í‰ê·  ê³„ì‚°
            const totalAvg = validScores.reduce((sum, s) => sum + scores[s], 0) / validScores.length;

            // ê³¼ëª©ë³„ ë¶„ì„
            const subjectAnalysis = {};
            let strongest = { subject: '', score: 0 };
            let weakest = { subject: '', score: 100 };

            validScores.forEach(subject => {
                const score = scores[subject];
                const avg = averages[subject];
                const diff = score - avg;
                
                let status = 'normal';
                if (diff >= 8) status = 'strong';
                else if (diff <= -8) status = 'weak';

                subjectAnalysis[subject] = {
                    score,
                    avg,
                    diff,
                    status,
                    analysis: generateAnalysis(subjectNames[subject], score, avg, diff, status)
                };

                if (score > strongest.score) {
                    strongest = { subject, score };
                }
                if (score < weakest.score) {
                    weakest = { subject, score };
                }
            });

            // ìœ„í—˜ë„ ê³„ì‚°
            const weakCount = Object.values(subjectAnalysis).filter(a => a.status === 'weak').length;
            let riskLevel = 'ë‚®ìŒ';
            if (weakCount >= 3) riskLevel = 'ë†’ìŒ';
            else if (weakCount >= 1) riskLevel = 'ì¤‘ê°„';

            // ì „ëµ ìƒì„±
            const strategy = generateStrategy(subjectAnalysis, validScores);

            return {
                totalAvg: totalAvg.toFixed(1),
                strongest: subjectNames[strongest.subject],
                weakest: subjectNames[weakest.subject],
                riskLevel,
                subjectAnalysis,
                strategy

        }

            } else {

        }

        function generateStrategy(analysis, subjects) {
            const strategies = [];
            
            // ì·¨ì•½ ê³¼ëª© ì „ëµ
            const weakSubjects = subjects.filter(s => analysis[s].status === 'weak');
            if (weakSubjects.length > 0) {
                strategies.push({
                    title: 'ğŸ”´ ìš°ì„  ê³µë¶€ ê³¼ëª©',

            }

            // ê°•ì  ê³¼ëª© ì „ëµ
            const strongSubjects = subjects.filter(s => analysis[s].status === 'strong');
            if (strongSubjects.length > 0) {

                    content: strongSubjects.map(s => `${subjectNames[s]}: í˜„ì¬ ê³µë¶€ëŸ‰ ìœ ì§€ + ì‹¬í™” ë¬¸ì œ í’€ì´`).join(' / ')

            }

            // ì‹œê°„ ë°°ë¶„
            const totalTime = 100;

            strategies.push({

                content: `ì·¨ì•½ ê³¼ëª© ${weakTime}% / ë‚˜ë¨¸ì§€ ê³¼ëª© ${normalTime}%`
            });

            return strategies;
        }

        function renderReport(analysis, schoolType, grade, examType) {
